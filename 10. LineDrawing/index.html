    <style>
        path {
            fill: none;
            stroke: #999;

    </style>

<body>
    <svg width="700" height="110">
        <path>

        </path>
    </svg>
</body>
<script>

    let lineGenerator = d3.line().defined((d)=>{return d !== null});
    let points = [
        [0, 80],
        [100, 100],
        [200, 30],
        null,
        [300, 50],
        [400, 40],
        [500, 80]
    ];

    let pathData = lineGenerator(points)

    d3.select('path').attr('d', pathData)

</script>
